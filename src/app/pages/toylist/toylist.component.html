<app-navbar></app-navbar>
<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-4" *ngFor="let fd of toyData">

            <div class="toybox mt-3 mb-3">
                <img alt="" width="300" height="250"  src="{{fd.toyImg}}" />
               <h1>{{fd.toyName}}</h1>
                <p>{{fd.toyDetails}}</p>
                <p>{{fd.toyPrice | currency:'INR'}}</p> 
                <br/>
                <a class="buybtn" [routerLink]="['/toylist',fd.id]">Buy Now &nbsp;<i class="bi bi-bag"></i></a>
            </div> 

        </div>



    </div>

</div>
<app-footer></app-footer>
