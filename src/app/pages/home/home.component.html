<app-navbar></app-navbar>
<div class="banner">
    <div class="content">
        <h1 class="mb-5"> toy <br/> At Your Door.</h1>
        <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<!-- step  -->
<div class="container mt-5 mb-5">
 
    <div class="row mt-5">
        <!-- one  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>select toy</p>
            </div>
        </div>
<!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>fill the details</p>
            </div>
        </div>
        <!-- three  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>your order delivered in Hours</p>
            </div>
        </div>
    </div>
</div>

<!-- toybox  -->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Customers <span class="highlight">Favourites toy</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of toyData;index as i">
            <div class="toybox" *ngIf="i<=3">
                <img alt="" width="200" height="100"  src="{{fd.toyImg}}" />
                <h1>{{fd.toyName}}</h1>
                <p>{{fd.toyPrice | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">view more <i class="bi bi-arrow-right"></i></a>
</div>
<app-footer></app-footer>
